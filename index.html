<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/8eeec01ced.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="header">
        <h1>Money-For-Nothing</h1>
    </div>
    <div class="container">
        <p id="searchResultsHere"></p>
        <div class="input-group my-3">
            <input type="text" class="form-control" id="input" placeholder="Enter Stock Symbol Here" aria-label="search"
                aria-describedby="search">
            <button onclick="searchButton(event)" class="btn btn-secondary" type="button">Search</button>
        </div>

        <div id="btnGroup" class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <!-- <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-secondary" for="btnradio1">Company Name, Symbol</label> -->

        </div>
        <div class="container">
            <div class="row align-items-start">
                <div class="col-sm-4">
                    <div class="container">
                        <div class="card" id="watchlist">
                            <div class="card-header">
                                Watchlist
                            </div>
                            <ul class="list-group">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="container">
                        <div class="card">
                            <div class="row">
                                <h3 id="companyName">Company Name</h3>
                                <hr>
                                <div class="card-body" id="porfolio">
                                    <div class="row">
                                        <div class="col-6">
                                            <p class="card-text" id="cardSector">Sector:</p>
                                            <p class="card-text">Exchange: <span id="cardExchange"></span></p>

                                            <h5>Year over Year</h5>
                                            <p class="card-text">Quarter Earnings Growth: <span
                                                    id="cardQEarnings"></span>
                                            </p>
                                            <p class="card-text">Quarter Rev Growth: <span id="cardQRevenue"></span></p>
                                        </div>
                                        <div class="col-6">
                                            <p id="dateNow">As of: </p>
                                            <p id="sharePrice">Share Price (USD):</p>
                                            <p id="yearHigh">52 Week High: </p>
                                            <p id="yearLow">52 Week Low: </p>
                                            <button onclick="watchListBtn(event)" type="button"
                                                class="wlbtn btn btn-success float-end">+ to Watchlist</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>  
                    <div class="container">
                        <div class="card">
                            <h3 id="newsSection">News</h3>   
                            <hr>
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-4"> 
                                        <div class="card text-white bg-secondary" id="news0"> <a href="https://google.ca">
                                            <p id="newsstory0"></p></a>
                                            <div class="card-body">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="card text-white bg-secondary" id="news1">
                                            <p id="newsstory1"> </p>
                                            <div class="card-body">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="card text-white bg-secondary" id="news2" > 
                                            <p id="newsstory2"></p>
                                            <div class="card-body">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
    <footer class="fixed-bottom mt-auto bg-light text-center">
        <div class="container">
            <span class="text-center">
                Copyright 2021
            </span>
        </div>
    </footer>

    <script src="script.js"></script>



</body>

</html>
